<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Posts</h1>
    {% for post in posts %}

    <h2>{{ post.Title }}</h2>
    <p>{{ post.Description }}</p>
    <p>By: {{ post.user.username }} at {{ post.created_at }}</p>
    {% endfor %}
  </body>
</html>
